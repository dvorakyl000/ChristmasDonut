<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Counter Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <header>
          <h1>Santa's Donut Shop!</h1>
          <div class="navigate">
            <button class="about-santa">About Santa</button>
            <button class="inspiration">Inspiration</button>
            <button class="contact">Contact Me</button>
          </div>
        </header>
      </div>
      <section class="donut-game">
        <section class="donut-count">
          <h2>Donut Count</h2>
          <p class="amount-of-donuts">0</p>
          <h2>Donuts per Click</h2>
          <p class="multiplier-amount">1</p>
          <button class="donut-button">
            <img
              src="https://image.spreadshirtmedia.com/image-server/v1/compositions/T210A2PA4301PT17X61Y37D1019192717W20831H24997/views/1,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/funny-donuts-santa-claus-christmas-xmas-holiday-mens-t-shirt.jpg"
              alt="donut button"
            />
          </button>
        </section>
        <section class="auto-clicker">
          <h2>Auto Clickers</h2>
          <p class="amount-of-clickers">0</p>
          <h2>Cost</h2>
          <p class="clicker-cost">100</p>
          <button class="clicker-button">
            <img
              src="https://image.spreadshirtmedia.com/image-server/v1/compositions/T210A2PA4301PT17X61Y37D1019192717W20831H24997/views/1,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/funny-donuts-santa-claus-christmas-xmas-holiday-mens-t-shirt.jpg"
              alt="auto clicker"
            />
          </button>
        </section>
        <section class="donut-multiplier">
          <h2>Donut Multiplier</h2>
          <p class="amount-of-multipliers">0</p>
          <h2>Cost</h2>
          <p class="multiplier-cost">10</p>
          <button class="multiplier-button">
            <img
              src="https://image.spreadshirtmedia.com/image-server/v1/compositions/T210A2PA4301PT17X61Y37D1019192717W20831H24997/views/1,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/funny-donuts-santa-claus-christmas-xmas-holiday-mens-t-shirt.jpg"
              alt="multiplier button"
            />
          </button>
        </section>
      </section>
      <div class="reset">
        <button class="reset-button">
          <img
            src="https://i.pinimg.com/736x/61/87/95/61879578ed8d473eb9e219c0b42eac93.jpg"
            alt="reset button"
          />
        </button>
      </div>
    </div>

    <div class="modal-santa">
      <div class="modal-santa-content">
        <p>This is information about Santa.</p>
      </div>
    </div>
    <div class="modal-inspiration">
      <div class="modal-inspiration-content">
        <p>This donut maker game was inspired by the Cookie Clicker game.</p>
      </div>
    </div>
    <div class="modal-contact">
      <div class="modal-contact-content">
        <p>My name is Kyle Dvorak.</p>
      </div>
    </div>
    <script src="app2.js"></script>
    <script src="app.js"></script>
  </body>
</html>
